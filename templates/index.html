<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food or Non-Food Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #343a40;
        }

        form {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            padding: 5px;
            width: 80%;
            max-width: 300px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 80%;
            max-width: 300px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }

        .result img {
            max-width: 100%;
            height: auto;
            border: 2px solid #007bff;
            border-radius: 10px;
            margin: 10px 0;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        .popup h2 {
            margin: 0;
            color: #343a40;
        }

        .popup button {
            display: block;
            margin: 10px auto;
        }

        /* Overlay Styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }

            input[type="file"] {
                font-size: 14px;
                padding: 4px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            button {
                font-size: 12px;
                padding: 6px 12px;
            }

            input[type="file"] {
                font-size: 12px;
                padding: 2px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Food or Non-Food Detection</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
        {% if uploaded_image_data %}
            <div class="result">
                <img src="data:image/jpeg;base64,{{ uploaded_image_data }}" alt="Uploaded Image">
                <button onclick="showPopup('{{ prediction }}', 'data:image/jpeg;base64,{{ uploaded_image_data }}')">Show Result</button>
            </div>
        {% endif %}
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>Prediction: {{ prediction }}</h2>
        <img src="data:image/jpeg;base64,{{ uploaded_image_data }}" alt="Uploaded Image">
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function showPopup(prediction, imageSrc) {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
